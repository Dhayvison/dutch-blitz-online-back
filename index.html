<!doctype html>
<html lang="en">

<head>
  <title>Dutch Blitz API</title>
  <link rel="icon" type="image/x-icon" href="/assets/images/favicon_db.png">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="bg-dark text-light">
  <div class="container mt-5">

    <h1>
      <img src="/assets/images/favicon_db.png" class="img-fluid" alt="..." width="26">
      Dutch Blitz Online API <br>
    </h1>
    <small class="text-muted"> <strong>ping: </strong> <i id="ping-result">- ms</i> </small>

    <hr>

    <div class="row my-5">
      <div class="col-md-4">
        <div class="card bg-dark" style="max-width: 540px;">
          <div class="row g-0">
            <div class="col-md-4">
              <img src="/assets/images/logo_db.png" class="figure-img img-fluid rounded p-4" alt="...">
            </div>
            <div class="col-md-8">
              <div class="card-body d-flex align-items-center">
                <h5 class="card-title">Logo by
                  <a href="https://www.instagram.com/extherminadora/">@extherminadora</a>
                </h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <p>
      Em progresso ...
    </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

<script src="/socket.io/socket.io.js"></script>

<script>
  const socket = io();

  const pingResult = document.getElementById('ping-result');

  socket.on('pong', ({ date }) => {
    const nowDate = new Date();
    const pingDate = new Date(date);
    pingResult.textContent = `${nowDate - pingDate} ms`
  });

  setInterval(() => {
    socket.emit('ping', { date: new Date() });
  }, 1000);
</script>

</html>
